<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='imageUpload.css')}}">
</head>
<body>
    <h3>Hello, you can now upload your image</h3>
    <img style="width: 20%; height: 20%; margin:auto;" src="data:image/jpeg;base64,{{ image }}" alt="Your image">
    <div id="container">
        <form method="post" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input name="username" type="text" placeholder="Enter your username" required>
            <input type="file" name="image" required>
            <input id="submitbtn" type="submit" value="Upload image">
        </form>
        <div>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% elif success %}
                <p class="success">{{ success }}</p>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='jquery-3.7.1.js')}}"></script>
</body>
</html>
