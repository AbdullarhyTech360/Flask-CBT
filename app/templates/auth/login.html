{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 rounded-lg mt-10">
  <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" class="w-full mb-3 border rounded p-2">
    <input type="password" name="password" placeholder="Password" class="w-full mb-3 border rounded p-2">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
